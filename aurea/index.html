<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurea Jewels</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #f8f5f2;
  color: #222;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 80px;
  background: white;
  box-shadow: 0 2px 15px rgba(0,0,0,0.05);
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  letter-spacing: 3px;
}

nav a {
  margin-left: 35px;
  text-decoration: none;
  color: #222;
  font-weight: 500;
  transition: 0.3s;
}

nav a:hover {
  color: #c6a46c;
}

.hero {
  text-align: center;
  padding: 140px 20px;
  background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
              url('https://images.unsplash.com/photo-1603974372039-adc49044b6bd');
  background-size: cover;
  background-position: center;
  color: white;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 60px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 30px;
}

.btn {
  padding: 14px 35px;
  background: #c6a46c;
  color: white;
  text-decoration: none;
  border-radius: 30px;
  font-weight: 500;
  transition: 0.3s;
}

.btn:hover {
  background: #a8854f;
}

.products {
  padding: 100px 80px;
  text-align: center;
}

.products h2 {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  margin-bottom: 60px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 40px;
}

.product-card {
  background: white;
  padding: 25px;
  border-radius: 10px;
  transition: 0.3s;
}

.product-card img {
  width: 100%;
  border-radius: 10px;
}

.product-card h3 {
  margin-top: 20px;
  font-weight: 500;
}

.product-card p {
  margin-top: 10px;
  font-weight: 500;
  color: #c6a46c;
}

.product-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.about {
  padding: 100px 80px;
  background: white;
  text-align: center;
}

.about h2 {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  margin-bottom: 20px;
}

.about p {
  max-width: 700px;
  margin: auto;
  line-height: 1.6;
  color: #555;
}

footer {
  padding: 40px;
  text-align: center;
  background: #111;
  color: white;
  font-size: 14px;
}

@media (max-width: 768px) {
  header {
    padding: 20px;
  }

  .hero h1 {
    font-size: 40px;
  }

  .products, .about {
    padding: 60px 20px;
  }
}
</style>
</head>

<header>

    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1588444650700-6e5a4d7eecf4" alt="Ring">
      <h3>Diamond Ring</h3>
      <p>$250</p>
    </div>

    <div class="product-card">

      <h3>Elegant Bracelet</h3>
      <p>$180</p>
    </div>
  </div>
</section>
